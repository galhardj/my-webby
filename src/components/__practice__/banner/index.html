<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pumpkin Spice Latte Promo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="promo-container">
      <section class="promo-image" aria-label="Seasonal beverage promotion">
        <img
          src="./meetings.png"
          alt="Get the sip of the season - Pumpkin Spice Latte in a branded cup with foam topping against an autumn orange background"
        />
      </section>

      <section class="promo-content">
        <h1 class="promo-title">Welcome back, Pumpkin Spice Latte</h1>
        <p class="promo-description">
          It's the sip you've been waiting for all year. Our Pumpkin Spice Latte
          brings autumn to life in every cup.
        </p>
      </section>
    </article>
  </body>
</html>
